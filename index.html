<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatdango</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Flatdango!</h1>
  </header>
  
  <div class="container">
    <div class="movies-menu">
      <h2>Movie List</h2>
      <ul id="films">
        <!-- Movie list will populate here -->
      </ul>
    </div>

    <div class="movie-details">
      <h2>Movie Details</h2>
      <div id="movie-detail">
        <h3 id="movie-title"></h3>
        <img id="movie-poster" src="" alt="Movie Poster">
        <p id="movie-runtime"></p>
        <p id="movie-showtime"></p>
        <p id="movie-description"></p>
        <p>Tickets Available: <span id="available-tickets"></span></p>
        <button id="buy-ticket" disabled>Buy Ticket</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
